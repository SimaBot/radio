<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 📻 Radio ⚡ SimaBot </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="player.css">
  </head>
  <body>
    <div id="yt" class="novideo">
      <video id="player"></video>
      <img id="thumbnail">
    </div>
    <div id="start">
      <span>▶️ Click to start play</span>
      <br>
      <p>Some music can't be available, use Discord instead.</p>
    </div>
    <div id="radio">
      <div class="up">
        <h1 id="title"></h1>
        <h2 id="author"></h2>
      </div>
      <div class="down">
        <h3 id="time"></h3>
        <div id="controlPanel">
          <button type="button" name="button" id="control">🔇</button>
          <input type="range" min="1" max="100" value="50" class="slider" id="volume">
        </div>
        <p id="webpagetitle">Enable JavaScript to use Radio!</p>
      </div>
    </div>
    <script src="player.js" charset="utf-8" type="module"></script>
  </body>
</html>
